
<app-favourites></app-favourites>
  <!-- card container -->
  <div
  class="container mx-auto grid gap-8 grid-cols-2 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 py-8"
  >


  <!-- card -->
  <div *ngFor="let item of allProducts"
  class="rounded-lg bg-white p-3 flex flex-col justify-between gap-2 shadow-md h-[450px] hover:scale-110">

    <!-- immagine -->
    <img class="rounded-t-lg h-48 w-96 object-scale-down" [src]="item.images[0]">


    <!-- nome item e brand item -->
    <div class="flex gap-2 items-center">
      <h3 class="font-bold text-xl">{{item.title}}</h3>
      <h4>{{item.brand}}</h4>
    </div>

    <!-- descrizione -->
    <p>{{item.description}}</p>

    <!-- prezzo e bottoni -->
    <div class="flex justify-between px-2 items-center pt-3">

      <!-- prezzo -->
      <p class="font-bold text-lg">{{item.price}}â‚¬</p>


      <div class="flex items-center gap-1">
        <!-- preferiti -->
        <button (click)="addToFavourites(item)" class="bg-amber-400 py-2 px-3 rounded-md text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
          </svg>
        </button>

        <!-- chart -->
        <button class="bg-gray-700 py-2 px-3 rounded-md text-white">Add to chart</button>
      </div>
    </div>
  </div>


  </div>
